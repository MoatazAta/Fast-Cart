<div class="box">


    <form (submit)="login()">

            <label>Email: </label>
            <input  type="text" name="username" [(ngModel)]="credentials.email" />

            <label>Password: </label>
            <input  type="password" name="password" [(ngModel)]="credentials.password" />

        <button>Login</button>

    </form>

</div>
