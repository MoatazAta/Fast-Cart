    <form [formGroup]="productForm" (submit)="register()">
        <div class="form-row">
            <div class="col-md-6 mb-3">
                <label for="validationCustom01">ID</label>
                <input type="text" class="form-control" id="validationCustom01" required [formControl]="idControl"
                    (change)="changeOccurred()">
                <span *ngIf="idControl.errors?.required && idControl.touched">Missing name</span>
                <!-- <span *ngIf="idControl.errors?.pattern && idControl.touched">Name must be capitalized</span> -->

            </div>
            <div class="col-md-6 mb-3">
                <label for="validationCustom02">Email</label>
                <input type="text" class="form-control" id="validationCustom02" required [formControl]="emailControl"
                    (change)="changeOccurred()">
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-6 mb-3">
                <label for="validationCustom01">Password</label>
                <input type="password" class="form-control" id="validationCustom01" required
                    [formControl]="passwordControl" (change)="changeOccurred()">
            </div>
            <div class="col-md-6 mb-3">
                <label for="validationCustom02">Confirm password</label>
                <input type="password" class="form-control" id="validationCustom02" required
                    [formControl]="confirmPasswordControl" (change)="changeOccurred()">
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-6 mb-3">
                <label for="validationCustom01">First name</label>
                <input type="text" class="form-control" id="validationCustom01" value="Mark" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="validationCustom02">Last name</label>
                <input type="text" class="form-control" id="validationCustom02" value="Otto" required>
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-6 mb-3">
                <label for="validationCustom03">City</label>
                <input type="text" class="form-control" id="validationCustom03" required>
            </div>

            <div class="col-md-3 mb-3">
                <label for="validationCustom05">Street</label>
                <input type="text" class="form-control" id="validationCustom05" required>
            </div>
        </div>
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                <label class="form-check-label" for="invalidCheck">
                    Agree to terms and conditions
                </label>
                <div class="invalid-feedback">
                    You must agree before submitting.
                </div>
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Submit form</button>
    </form>
</div>
