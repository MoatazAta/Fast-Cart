<div class="card shadow-sm" style="width: 15rem;">
    <div>
        <img class="bd-placeholder-img card-img-top p-2" [src]="imageAddress" />
        <div *ngIf="!user?.isAdmin">
            <button  *ngIf="!item" type="button" class="btn btn-sm btn-success product-btn"
                (click)="handleAddToCart()">Add to cart <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                    fill="currentColor" class="bi bi-cart-plus" viewBox="0 0 16 16">
                    <path
                        d="M9 5.5a.5.5 0 0 0-1 0V7H6.5a.5.5 0 0 0 0 1H8v1.5a.5.5 0 0 0 1 0V8h1.5a.5.5 0 0 0 0-1H9V5.5z" />
                    <path
                        d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1H.5zm3.915 10L3.102 4h10.796l-1.313 7h-8.17zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0z" />
                </svg></button>
            <div *ngIf="item" class="qty mt-1">
                <span class="minus bg-success" (click)="handleMinus()">-</span>
                <input type="number" class="count" name="qty" value="item.quantity" [ngModel]="item?.quantity"
                    (ngModelChange)="item.quantity = $event">
                <span class="plus bg-success" (click)="handlePlus()">+</span>
            </div>
        </div>
        <div *ngIf="user?.isAdmin">
            <a routerLink="/products/update/{{product._id}}" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" (click)="handeEditProduct()" class="btn btn-success"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 18 18">
                <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
              </svg>Edit</a>
        </div>
    </div> 
    <div class="card-body">
        <p class="card-text">{{ product.name }}</p>
        <p class="card-text">
            <strong>{{ product.price | currency:'ILS' }}</strong>
        </p> 
    </div>
    
</div>

 <!-- routerLink="/products/update/{{product._id}}" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" -->
