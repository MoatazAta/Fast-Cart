
<div class="row">
    <div class="col-md-2">
        <div></div>
    </div>

    <div class="col-md-8">
        <ul class="nav nav-tabs justify-content-center" id="myTab" role="tablist">
             <li class="nav-item">
                    <form class="form-inline mr-sm-6 my-lg-0">
                        <input class="form-control mr-sm-6" name="search"  type="search" placeholder="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </li>
            <li class="nav-item" role="presentation" *ngFor="let c of categories">
                <button class="nav-link" data-bs-toggle="tab" role="tab" aria-controls="home" aria-selected="true"
                    value={{c._id}} (click)="showProducts($event)">{{c.name}}</button>
            </li>
        </ul>

        <!-- <a routerLink="/products/new">Add Product</a> -->

        <div class="row">
            <div class="col-md-2" *ngFor="let p of products">
                <app-product-card [product]="p" [user]="user" [cart]="cart" [cartItems]="items"></app-product-card>
            </div>
        </div>
    </div>

    <div class="col">
        <app-shopping-cart></app-shopping-cart>
    </div>
</div>
