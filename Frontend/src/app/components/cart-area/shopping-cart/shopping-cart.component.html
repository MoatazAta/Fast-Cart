<div id="accordion">
    <div class="card"> 
        <div class="card-header bg-success" id="headingOne" data-toggle="collapse" data-target="#collapseOne"
            aria-expanded="true" aria-controls="collapseOne">
            <div class="header-details">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-chevron-down" viewBox="0 0 16 16"> 
                    <path fill-rule="evenodd"
                        d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z" />
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-cart4"
                    viewBox="0 0 22 22">
                    <path
                        d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l.5 2H5V5H3.14zM6 5v2h2V5H6zm3 0v2h2V5H9zm3 0v2h1.36l.5-2H12zm1.11 3H12v2h.61l.5-2zM11 8H9v2h2V8zM8 8H6v2h2V8zM5 8H3.89l.5 2H5V8zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z" />
                </svg> 
                <span>{{cartItems.length}} Items</span><br>
                <span>{{ cartTotalPrice | currency:'ILS' }}</span>

            </div>
            <div>
                <a type="button" id="checkout" class="btn btn-danger" routerLink="/order" routerLinkActive="active"
                    [routerLinkActiveOptions]="{exact: true}">Checkout</a>
            </div>
        </div>
 
        <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
            <div *ngIf="cartItems.length === 0" class="alert alert-info">Your Cart is Empty.</div>

            <div *ngIf="cartItems.length > 0" class="list-group">

                <li class="list-group-item list-group-item-action flex-column align-items-start"
                    *ngFor="let item of cartItems">
                    <app-cart-item [cartItem]="item"></app-cart-item>
                </li>

                <div class="list-group-item list-group-item-success" id="cartFooter">
                    <a type="button" class="btn btn-danger" routerLink="/order" routerLinkActive="active"
                        [routerLinkActiveOptions]="{exact: true}">Checkout {{ cartTotalPrice | currency:'ILS' }}</a>
                </div>

            </div>
        </div>
    </div>
</div>
